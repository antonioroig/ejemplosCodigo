<div class="principal">
    <ul class="personas">
	<li class="persona">Persona 1</li>
	<li class="persona">Persona 2</li>
    </ul>

    <div class="mensajeHTML">

    </div>

    <div class="mensajeHTML2">

    </div>

    <div class="mensajeTexto">

    </div>
</div>

<script>
 let personas = document.querySelector(".personas");

 // Se reemplaza el contenido interno de <ul class="personas">
 personas.innerHTML = `
     <li class="persona">Persona Nueva 1</li>
     <li class="persona">Persona Nueva 2</li>
 `;

 document.querySelector(".mensajeHTML").innerHTML = "<p>Mensaje con <b>HTML</b>.</p>";

 document.querySelector(".mensajeHTML2").outerHTML = "<h1 class='mensajeHTML2'>Mensaje con <b>HTML</b> reemplazando el elemento.</h1>";

 document.querySelector(".mensajeTexto").textContent = "<p>Mensaje con <b>texto</b> (las etiquetas aparecen como texto normal).</p>";
</script>
