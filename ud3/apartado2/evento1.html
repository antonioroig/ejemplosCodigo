<div id="contenedor">
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
</div>

<script>
 function procesarEvento(evento) {
     alert(`El evento se ha producido sobre el objeto ${evento.target.tagName}`);
     alert(`El manejador de eventos es el elemento ${evento.currentTarget.tagName}`);
 }

 let boton = document.getElementById("contenedor");
 boton.addEventListener("click", procesarEvento);
</script>
